<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
        <div class=" outerbody">
            <div class="innerbody">
              <div class="todolist">
                <h1>To do List</h1>
                <div class="input">
                  <label for="addtask">Add Task:</label>
                  <input type="text" name="Addtask" id="Addtask">
                  <input type="button" value="Add Task" onclick="handlesubmit()">
                </div>
                <div class="Tasklist">
                  <label for="Tasklist" class="tasklist">Tasklist: </label>
                  <textarea name="textarea" id="tasklist" cols="36" rows="5"></textarea>
                </div>
                <div class="Nexttask">
                  <label for="Next Task">Next task:</label>
                  <input type="text" name="next task" id="nexttask">
                  <input type="button" value="Show Next Task" onclick="handlenext()">
                </div>
              </div>
            </div>
            
        </div>
   
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
